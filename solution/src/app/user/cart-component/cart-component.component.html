<header>
    <span>
        <h1>Cart</h1>
         <h5>All the selected products in your cart</h5>
    </span>
</header>
<main>
    <div class="container">
        <div class="d-flex justify-content-between">
            <a class="btn bg-danger mr-1 text-white" (click)="clearAll()"><i class="fas fa-times-circle"></i>Clear Cart</a>
            <a class="btn bg-success text-white"> <i style="transform: scaleX(-1);" class="fas fa-shopping-cart"></i> Check Out</a>
        </div>
        <div style="overflow-x: auto;">

            <table class="table" style="width: 100%;">
                <thead>
                    <tr>
                        <th style="width: 40%;">Product</th>
                        <th style="width: 15%;">Quantity</th>
                        <th style="width: 15%;">Unit Price</th>
                        <th style="width: 15%;">Price</th>
                        <th style="width: 15%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart">
                        <td>{{item.name}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.price * item.quantity}}</td>
                        <td>
                            <a class="btn bg-danger text-white" (click)="removeItem(item)">
                                <i class="fas fa-times mr-1"></i> Remove
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <h6>Grand Total</h6>
                        </td>
                        <td>{{grandTotal}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a (click)="backHome()" class="btn bg-success mr-1 text-white"><i class="fas fa-arrow-circle-left mr-2"></i>Continue shopping</a>

    </div>
</main>
